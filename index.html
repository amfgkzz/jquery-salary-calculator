<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="jQuery.js"></script>
    <script src="scripts.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="title-header">
            <h1>Salary Calculator</h1>
        </div>
        <div class="all-inputs">
            <h2>Add Employee</h2>
            <input class="inputData" id="inputOne" type="text" placeholder="First Name" required />
            <input class="inputData" id="inputTwo" type="text" placeholder="Last Name" required />
            <input class="inputData" id="inputThree" type="number" placeholder="ID number" required />
            <input class="inputData" id="inputFour" type="text" placeholder="Job Title" required />
            <input class="inputData" id="inputFive" type="number" placeholder="$Annual Salary" required />
            <button id="submitButton">Submit</button>
        </div>
        <div class="employee-table">
            <br>
            <h2>Employees</h2>
            <table>
                <thead class="table-head">
                    <tr>
                        <th class="tHeader">First Name</th>
                        <th class="tHeader">Last Name</th>
                        <th class="tHeader">ID</th>
                        <th class="tHeader">Job Title</th>
                        <th class="tHeader">Annual Salary</th>
                        <th id="test"></th>
                    </tr>
                </thead>
                <tbody class="table-body">
                    <tr>
                        <td class="tData">Jen</td>
                        <td class="tData">Barber</td>
                        <td class="tData">4521</td>
                        <td class="tData">Team Lead</td>
                        <td id="tDataSalaryOne" class="tDataSalary">$80000</td>
                        <td class="deleteClass"><button class="deleteButton">Delete</button></td>
                    </tr>
                    <tr>
                        <td class="tData">Maurice</td>
                        <td class="tData">Moss</td>
                        <td class="tData">8724</td>
                        <td class="tData">Support Team</td>
                        <td id="tDataSalaryTwo" class="tDataSalary">$58000</td>
                        <td class="deleteClass"><button class="deleteButton">Delete</button></td>
                    </tr>
                    <tr>
                        <td class="tData">Roy</td>
                        <td class="tData">Smith</td>
                        <td class="tData">9623</td>
                        <td class="tData">Quality Assurance</td>
                        <td id="tDataSalaryThree" class="tDataSalary">$48000</td>
                        <td class="deleteClass"><button class="deleteButton">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <div id="total-monthly">
            Total Monthly: $
            <span id="total-amount">15500</span>
        </div>
    </div>
</body>

</html>
